<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Sign in</h1>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">
        <h3 class="panel-title">Log in to start chatting</h3>
        </div>
        <div class="panel-body">
            <p>Select the service you would like to sign in with:</p>
            <ul>
                <li>
                    <a href="/auth/login/facebook">Facebook</a>
                </li>
                <li>
                    <a href="/auth/login/twitter">Twitter</a>
                </li>
                <li>
                    <a href="/auth/login/google">Google</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
